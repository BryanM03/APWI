<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Iniciar Sesión
    </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Gestion de practicas pre-profesionales ULEAM</h1>
    <img class="uleam" src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM.png" />
    <section class="ingreso-usuario">
        <blockquote>
            <font>
                <h2> Ingresar Sesión </h2>
            </font>
            <font class="ini">
                <form class="registro">
                    <p>
                        <h4>USUARIO:</h4>
                        <input class="control" type="text" name="usuario" id="usuario" placeholder="Ingrese su Nombre" />
                    </p>
                    <p>
                        <h4>CONTRASEÑA:</h4>
                        <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña" />
                    </p>
                    <button class="boton" type="submit">
                        INGRESAR
                    </button>
                </form>
            </font>
        </blockquote>
    </section>
</body>
</html>
